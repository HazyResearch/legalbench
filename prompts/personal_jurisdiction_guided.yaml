introduction: There is personal jurisdiction over a defendant in the state where the
  defendant is domiciled, or when (1) the defendant has sufficient contacts with the
  state, such that they have availed itself of the privileges of the state and (2)
  the claim arises out of the nexus of the defendant's contacts with the state.
